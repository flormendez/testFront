  <head>

  <body>
        <div class="container">
            <div class="row content-row">
        <div id="completar" class="col-5">
                
        

    <form id="datos">
      <div class="form-group">
        <label for="Name">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nombre"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          class="form-control"
          id="fechaNacimiento"
          placeholder="Date"
        />
      </div>
      <br />  
      
      <div class="form-group">
            <label for="gender">Sexo:</label>
            <div class="custom-control custom-radio custom-control-inline">
            <div class="col-xs-6">
              <label><input type="radio" id="fem" name="indoor-outdoor"> Femenino</label>
            </div>
            <div class="col-xs-6">
              <label><input type="radio" id="mas" name="indoor-outdoor"> Masculino</label>
            </div>
        </div> 
    
    
    

         
          <br />
              </div>

                    <label for="Name">Sexo:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gender"
                      placeholder="Sexo"
                    />
                  </div> -->

       <br />
       <br />

       <div class="form-group">
            <label for="mail">Email:</label>
            <input
              type="text"
              class="form-control"
              id="mail"
              placeholder="mail"
            />
          
          </div>
          <br />
            </form>
          <button id="cancelar" class="button btn btn-primary">Cancelar</button>
          <button id="guardar" class="button btn btn-primary">Guardar</button>
    
  
 
    </div>
    
    </div>
</div>

    <!-- A PARTIR DE ACA ES USUARIOS -->
    <div class="container">
      <div id="general" class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">EDAD</th>
              <th scope="col">SEXO</th>
              <th scope="col">EMAIL</th>
              <th scope="col">-</th>
            </tr>
          </thead>
          <tbody>
                
                
          </tbody>
        </table>

    </br>
    <button id="cargarUsuario" class="button btn btn-primary">Cargar Usuario</button>
    </br>

      </div>
    </div>
