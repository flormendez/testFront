<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/footable.bootstrap.css" />
  <link rel="stylesheet" href="css/footable.bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">



  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <script src="js/moment.js"></script>

  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/form.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script> -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <!-- <script src="js/footable.js"></script>
  <script src="js/footable.min.js"></script> "> -->
  

 




  <title>Front End Test</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">



      <div class="container">
        <div class="row content-row">
          <div id="dialog-form" class="modal">
            <div id="completar">


              <form name="myForm" onsubmit="return validateForm()" method="post" id="datos">
                <div class="form-group">
                  <label for="Name">Nombre:</label>
                  <input type="text" class="form-control" id="name" placeholder="Nombre" required />
                </div>
                <br />

                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input type="date" value="2018-06-12" class="form-control" id="fechaNacimiento" placeholder="Date" required />
                </div>
                <br />

                <label for="gender">Sexo:</label>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="fem custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Femenino</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="mas custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Masculino</label>
                </div>
                <br />
                <br />




                <div class="form-group">
                  <label for="mail">Email:</label>
                  <input type="email" class="form-control" id="mail" placeholder="mail" required />

                </div>
                <br />

              </form>

              <button id="cancelar" class="button btn btn-primary">Cancelar</button>
              <button id="guardar" class="button btn btn-primary">Guardar</button>



            </div>
          </div>
        </div>
      </div>

      <!-- A PARTIR DE ACA ES USUARIOS -->



      <div id="general" class="col-10">
        <table id="myTable"  class="table table-bordered center">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">EDAD</th>
              <th scope="col">SEXO</th>
              <th scope="col">EMAIL</th>
              <th scope="col">-</th>
            </tr>
          </thead>
          <tbody>


          </tbody>
        </table>

        </br>
        <button id="cargarUsuario" class="button btn btn-primary" data-toggle="modal" data-target="#myModal">Cargar Usuario</button>
        </br>
        
      </div>


    </div>
  </div>
</body>

</html>
